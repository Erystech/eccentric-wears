<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7060743a0.js" crossorigin="anonymous"></script>
    <title>PRODUCT DESCRIPTION</title>
</head>
<body>
    <div class="nav-header">
        <p>Free shipping on orders over $50</p>
    </div>

    <header class="main-header">
        <nav class="navbar" aria-label="Main navigation">
            <div class="nav-container">
                <input type="checkbox" id="menu-toggle" aria-label="Toggle navigation menu" />
                <label for="menu-toggle" class="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <ul class="nav-links">
                    <li><a href="/shop.html">Shop</a></li>
                    <li><a href="/about-us.html">About</a></li>
                </ul>

                <a href="/index.html" class="logo" aria-label="Eccentric home">ECCENTRIC</a>

                <button class="cart-icon" aria-label="Shopping cart">
                    <img src="assets/cart-icon.svg" alt="" aria-hidden="true">
                </button>
            </div>
        </nav>
    </header>


<div class="detail-container">
        <button onclick="window.history.back()" class="back-button" aria-label="Go back to previous page">
            <span aria-hidden="true">←</span> Back
        </button>
        
        <div class="product-detail">
            <div class="product-images">
                <img id="mainImage" src="" alt="Product">
                <div id="thumbnails" class="thumbnails"></div>
            </div>
            
            <div class="product-details-info">
                <h1 id="productName"></h1>
                <p class="price" id="productPrice"></p>
                <p class="category" id="productCategory"></p>
                <p class="description" id="productDescription"></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
</div>

<section class="related-products-section" aria-labelledby="related-heading">
    <div class="related-header">
        <h2 id="related-heading">YOU MAY ALSO LIKE</h2>
        <a href="/shop.html" class="view-all-link">View All</a>
    </div>
    <div class="related-products-grid" id="relatedProductsGrid">
        
    </div>
</section>





<footer>
    <div class="footer-main">
        <div class="footer-section-1">
            <section class="newsletter-section" aria-labelledby="newsletter-heading">
                <h3 id="newsletter-heading">Subscribe to Our Newsletter</h3>
                <form class="newsletter-form" aria-label="Newsletter signup">
                    <input type="email" placeholder="Enter your email address" required aria-label="Email address">
                    <button type="submit">Sign Up</button>
                    </form>
            </section>

                <section class="social-section" aria-labelledby="social-heading">
                    <h3 id="social-heading">Connect With Us</h3>
                    <div class="social-links">
                        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
                            <img src="assets/Instagram.svg" alt="" aria-hidden="true">
                        </a>
                        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on X (Twitter)">
                            <img src="assets/Twitter.svg" alt="" aria-hidden="true">
                        </a>
                        <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok">
                            <img src="assets/Tiktok.svg" alt="" aria-hidden="true">
                        </a>
                    </div>
                </section>

                <nav class="footer-nav" aria-label="Footer navigation">
                    <a href="/shop.html">Shop</a>
                    <a href="/about-us.html">About</a>
                </nav>
            </div>

            <div class="footer-right">
                <a href="/index.html" class="logo-footer" aria-label="Eccentric home">ECCENTRIC</a>

                <nav class="legal-links" aria-label="Legal links">
                    <a href="#" onclick="alert('Coming soon!'); return false;">Privacy Policy</a>
                    <a href="#" onclick="alert('Coming soon!'); return false;">Terms & Conditions</a>
                    <a href="#" onclick="alert('Coming soon!'); return false;">Cookies Settings</a>
                </nav>
            </div>
        </div>

        <div class="footer-bottom">
            <p class="copyright">© @erystech 2024</p>
        </div>
</footer>


<script src="product-data.js"></script>
<script src="product-detail.js"></script>
<script src="cart.js"></script>
</body>
